{% extends "base.html" %}

{% block style %}
<link href='contact.css' type='text/css' rel='stylesheet' />
{% endblock %}

{% block title %}
  <title>Contact</title>
{% endblock %}
  
{% block body %}  
  <br>
  <h1 style="text-align:center"> Formulaire de contact </h1>
  <br>    
      <form action="{{ path }}?c=annonce&t=contacted" method="post">

            <div class = "container">
          <div class = "row">
            <div class = "col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4">
                
      <div class = form-group>
          <label for = "nom">Nom :</label>
          <input class = form-control id="nom" name="nom_contact" placeholder= "Nom" required>
      </div>
      
      <div class = form-group>
          <label for = "prenom">Prenom :</label>
          <input class = form-control id = "prenom" name = "prenom_contact" placeholder= "Prenom" required>
      </div>
      
      <div class = form-group>
          <label for = "email">E-mail</label>
          <input class = form-control id="email" name="email_contact" placeholder= "Email" required>
      </div> 
      
      <div class = form-group>
          <label for = "sujet">Sujet :</label>
          <input class = form-control id = "sujet" name = "sujet_contact" placeholder= "Sujet" required>
      </div>
        
      <div class = form-group>
          <label for = "message">Message :</label>
        <textarea class = form-control name = "message_contact" id = "message" placeholder= "Ecrivez votre message ici.."required></textarea>
      </div>
       
       
      <button type="submit" id="newAnnonceButton" class="btn btn-secondary btn btn-block">Envoyer</button>
            
            </div>
          </div>
        </div>
    
  </form>
{% endblock %}
